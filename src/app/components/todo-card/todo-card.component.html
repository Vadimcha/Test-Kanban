<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-subtitle>{{ data.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-flat-button (click)="openDescription()">More info</button>
  </mat-card-actions>
</mat-card>
