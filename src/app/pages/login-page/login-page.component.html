<div class="grid">
  <form class="form" [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <h1 class="title">Login</h1>
    <mat-form-field class="input">
      <mat-label>Input name</mat-label>
      <input matInput type="text" placeholder="Input name" formControlName="username">
    </mat-form-field>
    <button mat-flat-button type="submit">Login</button>
  </form>
</div>
